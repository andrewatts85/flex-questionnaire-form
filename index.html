<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title></title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
  
<form action="#" method="post" id="quiz">
  <div class="row">
    <div class="col">
      <h3>PRACTICE QUIZ</h3>
    </div>
  </div>
  
  <div class="row">
    <div class="col">
      <p>1. When driving in fog, you should use your:</p>
    </div>
  </div>
  
  <div class="row">
    <div class="col">
      <label for="a"><input type="radio" name="choices" id="a" /> Fog lights only.</label>
    </div>
  </div>
  
  <div class="row">
    <div class="col">
      <label for="b"><input type="radio" name="choices" id="b" /> High beams.</label>
    </div>
  </div>
  
  <div class="row">
    <div class="col">
      <label for="c"><input type="radio" name="choices" id="c" /> Low beams.</label>
    </div>
  </div>
  
  <div class="row">
    <div class="col">
      <label for="d"><input type="radio" name="choices" id="d" /> Other: <input type="text" /></label>
    </div>
  </div>
  
  <div class="row">
    <div class="col">
      <input type="submit" value="next"/>
    </div>
  </div>
</form>
  
    <script src="app.js"></script>
  </body>
</html>
